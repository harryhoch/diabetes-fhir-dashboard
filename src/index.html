<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diabetes Dashboard</title>


    <link rel="stylesheet" href="libs/application.css">
    <script src="libs/jquery-2.1.4/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/jquery-2.1.4/jquery.min.js"></script>
    <script src="libs/fhir-client/fhir-client.js"></script>
</head>
<body>
<div class="panel-heading" style="width: 100vw !important;height: 5vh;background-color: #0c5460;">
 <div style="display: table-row; color: #ffffff;">
     <div style="display: table-cell">Patient name :</div>
     <div style="display: table-cell;width: 15vw;" id="name"></div>
     <div style="display: table-cell">Age :</div>
     <div style="display: table-cell;width: 15vw;" id="age"></div>
     <div style="display: table-cell">Gender :</div>
     <div style="display: table-cell;width: 15vw;" id="gender"></div>
 </div>
</div>

<div class="container" style="width: 99vw !important;margin-top: 1vh;">
    <div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Patients</h3>
                <div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
                </div>
            </div>
            <div class="panel-body">
                <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Patients" />
            </div>
            <table class="table table-hover" id="patientsTable">
                <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
<script src="libs/application.js"></script>
</html>
